<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Niche Collector Connector">
  <meta name="robots" content="noindex">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>404 - Page Not Found | Niche Collector Connector</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1db954">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0e0e0e 0%, #1a1a1a 100%);
      text-align: center;
    }

    .vinyl-animation {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
    }

    .vinyl-record {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1a1a1a 0%, #333 50%, #1a1a1a 100%);
      box-shadow:
        0 0 0 15px #111,
        0 0 0 20px #1a1a1a,
        0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: wobble 3s ease-in-out infinite;
    }

    .vinyl-record::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #1db954 0%, #0d7a34 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .vinyl-record::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background: #0e0e0e;
      border-radius: 50%;
    }

    .vinyl-grooves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: repeating-radial-gradient(
        circle at center,
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.3) 2px,
        rgba(0, 0, 0, 0.3) 4px
      );
      pointer-events: none;
    }

    .question-mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
    }

    .error-code {
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      font-weight: 700;
      color: #1db954;
      text-shadow: 0 0 30px rgba(29, 185, 84, 0.3);
      margin: 0;
      line-height: 1;
    }

    .error-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #fff;
      margin: 20px 0 15px;
    }

    .error-message {
      color: #888;
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .error-actions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      background: #1db954;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background: #1ed760;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      background: transparent;
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      border: 2px solid #1db954;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-secondary:hover {
      background: rgba(29, 185, 84, 0.1);
      transform: translateY(-2px);
    }

    .suggestions {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid #333;
      max-width: 500px;
    }

    .suggestions h3 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .suggestions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .suggestions-list a {
      color: #888;
      text-decoration: none;
      padding: 8px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .suggestions-list a:hover {
      color: #1db954;
      border-color: #1db954;
      background: rgba(29, 185, 84, 0.1);
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 4rem;
      }

      .error-title {
        font-size: 1.4rem;
      }

      .vinyl-animation {
        width: 150px;
        height: 150px;
      }

      .vinyl-record {
        width: 150px;
        height: 150px;
      }

      .vinyl-record::before {
        width: 45px;
        height: 45px;
      }

      .vinyl-grooves {
        width: 110px;
        height: 110px;
      }

      .question-mark {
        font-size: 2rem;
      }

      .error-actions {
        flex-direction: column;
        width: 100%;
        padding: 0 20px;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="vinyl-animation">
      <div class="vinyl-record">
        <div class="vinyl-grooves"></div>
      </div>
      <span class="question-mark">?</span>
    </div>

    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="error-actions">
      <a href="/" class="btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Go Home
      </a>
      <a href="javascript:history.back()" class="btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        Go Back
      </a>
    </div>

    <div class="suggestions">
      <h3>Maybe you were looking for:</h3>
      <div class="suggestions-list">
        <a href="/">Home</a>
        <a href="/profile.html">My Profile</a>
        <a href="/terms.html">Terms of Service</a>
        <a href="/privacy.html">Privacy Policy</a>
      </div>
    </div>
  </div>
</body>
</html>
