<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View collector profile on Niche Collector Connector">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Collector Profile - Niche Collector Connector</title>

  <!-- OpenGraph Tags -->
  <meta property="og:type" content="profile">
  <meta property="og:title" content="Collector Profile - Niche Collector Connector">
  <meta property="og:description" content="View this collector's showcase and collection on Niche Collector Connector.">
  <meta property="og:url" content="https://niche-collector.pages.dev/public.html">
  <meta property="og:image" content="https://niche-collector.pages.dev/images/og-image.png">
  <meta property="og:site_name" content="Niche Collector Connector">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Collector Profile - Niche Collector Connector">
  <meta name="twitter:description" content="View this collector's showcase and collection on Niche Collector Connector.">
  <meta name="twitter:image" content="https://niche-collector.pages.dev/images/og-image.png">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1db954">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/profile.css">
  <style>
    /* Public profile specific styles */
    .public-profile-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .public-header {
      background: #0e0e0e;
      padding: 16px 24px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .public-header .logo-text {
      font-family: 'Orbitron', sans-serif;
      color: #1db954;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    .public-header .join-btn {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .public-header .join-btn:hover {
      background: #1ed760;
    }

    .profile-not-public {
      text-align: center;
      padding: 60px 20px;
    }

    .profile-not-public h2 {
      color: #fff;
      margin-bottom: 16px;
    }

    .profile-not-public p {
      color: #888;
      margin-bottom: 24px;
    }

    .public-profile-card {
      background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid #333;
    }

    .public-profile-header {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 24px;
    }

    .public-profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1db954;
    }

    .public-profile-info {
      flex: 1;
    }

    .public-profile-name {
      font-size: 1.8rem;
      color: #fff;
      margin: 0 0 4px;
      font-weight: 700;
    }

    .public-profile-pronouns {
      color: #1db954;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .public-profile-location {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .public-profile-bio {
      color: #ccc;
      line-height: 1.6;
      margin: 0;
    }

    .public-stats {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }

    .public-stat {
      text-align: center;
    }

    .public-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1db954;
    }

    .public-stat-label {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
    }

    .public-showcase-section {
      background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #333;
    }

    .public-showcase-title {
      color: #fff;
      font-size: 1.2rem;
      margin: 0 0 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .public-showcase-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
    }

    .public-showcase-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: #222;
    }

    .public-showcase-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .public-showcase-item-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      padding: 20px 8px 8px;
      color: #fff;
    }

    .public-showcase-item-artist {
      font-size: 0.7rem;
      color: #1db954;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .public-showcase-item-album {
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .external-links-public {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }

    .external-link-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #222;
      border-radius: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.85rem;
      transition: background 0.2s;
    }

    .external-link-btn:hover {
      background: #333;
      color: #fff;
    }

    .member-since-public {
      color: #666;
      font-size: 0.8rem;
      margin-top: 8px;
    }

    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .public-profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .public-profile-picture {
        width: 100px;
        height: 100px;
      }

      .public-stats {
        justify-content: center;
      }

      .public-showcase-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="public-header">
    <a href="/" class="logo-text">NCC</a>
    <button class="join-btn" id="join-btn">Join Now</button>
  </header>

  <!-- Main Content -->
  <main class="public-profile-container" id="main-content">
    <!-- Loading State -->
    <div class="loading-state" id="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading profile...</p>
    </div>

    <!-- Error State (hidden by default) -->
    <div class="profile-not-public" id="error-state" style="display: none;">
      <h2 id="error-title">Profile Not Available</h2>
      <p id="error-message">This profile is private or does not exist.</p>
      <button class="join-btn" onclick="window.location.href='/'">Join Niche Collector Connector</button>
    </div>

    <!-- Profile Content (hidden by default) -->
    <div id="profile-content" style="display: none;">
      <!-- Profile Card -->
      <div class="public-profile-card">
        <div class="public-profile-header">
          <img src="" alt="Profile picture" class="public-profile-picture" id="profile-picture">
          <div class="public-profile-info">
            <h1 class="public-profile-name" id="profile-name">Collector</h1>
            <div class="public-profile-pronouns" id="profile-pronouns"></div>
            <div class="public-profile-location" id="profile-location"></div>
            <p class="public-profile-bio" id="profile-bio"></p>
            <div class="external-links-public" id="external-links"></div>
            <div class="member-since-public" id="member-since"></div>
          </div>
        </div>
        <div class="public-stats" id="public-stats">
          <div class="public-stat">
            <div class="public-stat-value" id="collection-count">0</div>
            <div class="public-stat-label" id="collection-label">Items</div>
          </div>
        </div>
      </div>

      <!-- Showcase Section -->
      <div class="public-showcase-section" id="showcase-section" style="display: none;">
        <h2 class="public-showcase-title">
          <span>Showcase</span>
        </h2>
        <div class="public-showcase-grid" id="showcase-grid"></div>
      </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script>
    // Public Profile Viewer
    const PublicProfile = {
      async init() {
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('u');

        if (!userId) {
          this.showError('Invalid Profile', 'No profile specified.');
          return;
        }

        // Setup join button
        document.getElementById('join-btn').addEventListener('click', () => {
          window.location.href = '/';
        });

        // Fetch public profile
        await this.loadProfile(userId);
      },

      async loadProfile(userId) {
        try {
          const response = await fetch(`${CONFIG.API_BASE}/api/profile/public/${userId}`);

          if (!response.ok) {
            if (response.status === 403) {
              this.showError('Private Profile', 'This profile is not public.');
            } else if (response.status === 404) {
              this.showError('Profile Not Found', 'This collector does not exist.');
            } else {
              this.showError('Error', 'Failed to load profile.');
            }
            return;
          }

          const profile = await response.json();
          this.renderProfile(profile);

        } catch (error) {
          console.error('Error loading profile:', error);
          this.showError('Error', 'Failed to load profile. Please try again later.');
        }
      },

      showError(title, message) {
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('profile-content').style.display = 'none';
        document.getElementById('error-state').style.display = 'block';
        document.getElementById('error-title').textContent = title;
        document.getElementById('error-message').textContent = message;
      },

      renderProfile(profile) {
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('error-state').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';

        // Update page title
        if (profile.name) {
          document.title = `${profile.name}'s Profile - Niche Collector Connector`;
        }

        // Profile picture
        const pictureEl = document.getElementById('profile-picture');
        if (profile.picture) {
          pictureEl.src = profile.picture;
          pictureEl.alt = `${profile.name || 'Collector'}'s profile picture`;
        } else {
          pictureEl.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%23666" font-size="40">' + (profile.name ? profile.name[0].toUpperCase() : '?') + '</text></svg>';
        }

        // Name
        document.getElementById('profile-name').textContent = profile.name || 'Collector';

        // Pronouns
        const pronounsEl = document.getElementById('profile-pronouns');
        if (profile.pronouns) {
          pronounsEl.textContent = profile.pronouns;
          pronounsEl.style.display = 'block';
        } else {
          pronounsEl.style.display = 'none';
        }

        // Location
        const locationEl = document.getElementById('profile-location');
        if (profile.location) {
          locationEl.textContent = profile.location;
          locationEl.style.display = 'block';
        } else {
          locationEl.style.display = 'none';
        }

        // Bio
        const bioEl = document.getElementById('profile-bio');
        if (profile.bio) {
          bioEl.textContent = profile.bio;
          bioEl.style.display = 'block';
        } else {
          bioEl.style.display = 'none';
        }

        // Collection count
        document.getElementById('collection-count').textContent = profile.collection_count || 0;

        // Update label based on category
        const categoryLabel = profile.featured_category_name || 'Items';
        document.getElementById('collection-label').textContent = categoryLabel;

        // Member since
        const memberSinceEl = document.getElementById('member-since');
        if (profile.member_since) {
          const date = new Date(profile.member_since);
          memberSinceEl.textContent = `Member since ${date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`;
          memberSinceEl.style.display = 'block';
        } else {
          memberSinceEl.style.display = 'none';
        }

        // External links
        this.renderExternalLinks(profile.external_links);

        // Showcase
        this.renderShowcase(profile.showcase);
      },

      renderExternalLinks(links) {
        const container = document.getElementById('external-links');
        container.innerHTML = '';

        if (!links) return;

        const socialIcons = {
          instagram: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>',
          twitter: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>',
          youtube: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>',
          tiktok: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>',
          website: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>',
          discord: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>',
          spotify: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>'
        };

        for (const [platform, url] of Object.entries(links)) {
          if (!url) continue;

          const icon = socialIcons[platform] || socialIcons.website;
          const link = document.createElement('a');
          link.href = url.startsWith('http') ? url : `https://${url}`;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.className = 'external-link-btn';
          link.innerHTML = `${icon} ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
          container.appendChild(link);
        }
      },

      renderShowcase(showcase) {
        const section = document.getElementById('showcase-section');
        const grid = document.getElementById('showcase-grid');

        if (!showcase || showcase.length === 0) {
          section.style.display = 'none';
          return;
        }

        section.style.display = 'block';
        grid.innerHTML = '';

        showcase.forEach(item => {
          const div = document.createElement('div');
          div.className = 'public-showcase-item';

          const coverUrl = item.cover || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%23666" font-size="30">No Cover</text></svg>';

          div.innerHTML = `
            <img src="${coverUrl}" alt="${item.album || 'Item'}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/></svg>'">
            <div class="public-showcase-item-info">
              <div class="public-showcase-item-artist">${item.artist || ''}</div>
              <div class="public-showcase-item-album">${item.album || ''}</div>
            </div>
          `;

          grid.appendChild(div);
        });
      }
    };

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      PublicProfile.init();
    });
  </script>
</body>
</html>
