<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User List | NCC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #1db954;
      font-size: 1.5rem;
    }

    .back-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1db954;
    }

    .stats {
      background: #1a1a1a;
      padding: 16px 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      gap: 32px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #1db954;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
    }

    .user-table {
      width: 100%;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }

    .user-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .user-table th,
    .user-table td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .user-table th {
      background: #252525;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-table tr:last-child td {
      border-bottom: none;
    }

    .user-table tr:hover td {
      background: rgba(255, 255, 255, 0.03);
    }

    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #333;
      object-fit: cover;
    }

    .user-name {
      font-weight: 500;
    }

    .user-email {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .user-id {
      color: rgba(255, 255, 255, 0.4);
      font-family: monospace;
    }

    .user-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 48px;
      color: rgba(255, 255, 255, 0.6);
    }

    .error {
      text-align: center;
      padding: 48px;
      color: #e74c3c;
    }

    .export-btn {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 500;
      transition: all 0.2s;
    }

    .export-btn:hover {
      background: #1ed760;
    }

    @media (max-width: 768px) {
      .user-table {
        overflow-x: auto;
      }

      .user-table table {
        min-width: 600px;
      }

      .stats {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin - User List</h1>
      <div>
        <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        <a href="/profile.html" class="back-link" style="margin-left: 16px;">Back to Profile</a>
      </div>
    </header>

    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-value" id="total-users">-</div>
        <div class="stat-label">Total Users</div>
      </div>
    </div>

    <div class="user-table" id="user-table">
      <div class="loading">Loading users...</div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    let usersData = [];

    async function loadUsers() {
      const tableEl = document.getElementById('user-table');

      // Check auth
      Auth.init();
      if (!Auth.isAuthenticated()) {
        window.location.href = '/';
        return;
      }

      try {
        const response = await Auth.apiRequest('/api/admin/users');

        if (response.status === 403) {
          tableEl.innerHTML = '<div class="error">Access denied. Admin privileges required.</div>';
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load users');
        }

        const data = await response.json();
        usersData = data.users;

        // Update stats
        document.getElementById('total-users').textContent = data.total;

        // Render table
        tableEl.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Email</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody>
              ${data.users.map(user => `
                <tr>
                  <td class="user-id">${user.id}</td>
                  <td>
                    <div class="user-row">
                      <img src="${user.picture || ''}"
                           alt=""
                           class="user-avatar"
                           onerror="this.style.display='none'">
                      <span class="user-name">${escapeHtml(user.name || 'No name')}</span>
                    </div>
                  </td>
                  <td class="user-email">${escapeHtml(user.email || '-')}</td>
                  <td class="user-date">${formatDate(user.created_at)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

      } catch (error) {
        console.error('Error loading users:', error);
        tableEl.innerHTML = '<div class="error">Failed to load users. Make sure you have admin access.</div>';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr.replace(' ', 'T') + 'Z');
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function exportCSV() {
      if (usersData.length === 0) {
        alert('No data to export');
        return;
      }

      const headers = ['ID', 'Name', 'Email', 'Joined'];
      const rows = usersData.map(u => [
        u.id,
        (u.name || '').replace(/,/g, ' '),
        (u.email || '').replace(/,/g, ' '),
        u.created_at || ''
      ]);

      let csv = headers.join(',') + '\n';
      csv += rows.map(r => r.join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ncc-users-' + new Date().toISOString().slice(0, 10) + '.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
