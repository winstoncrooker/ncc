<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Connect with fellow collectors, showcase your vinyl collection, and discover new records">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Niche Collector Connector</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1db954">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #0e0e0e 0%, #1a1a1a 100%);
    }

    .login-card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .app-title {
      font-family: 'Orbitron', sans-serif;
      color: #1db954;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .app-subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .login-card .google-login-btn {
      width: 100%;
      padding: 15px 25px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .features {
      margin-top: 30px;
      text-align: left;
      color: #aaa;
      font-size: 0.9rem;
    }

    .features h4 {
      color: #1db954;
      margin-bottom: 15px;
      font-family: 'Orbitron', sans-serif;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .features li::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #1db954;
      border-radius: 50%;
    }

    .vinyl-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      opacity: 0.05;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%231db954" stroke-width="2"/><circle cx="50" cy="50" r="35" fill="none" stroke="%231db954" stroke-width="1"/><circle cx="50" cy="50" r="25" fill="none" stroke="%231db954" stroke-width="1"/><circle cx="50" cy="50" r="15" fill="none" stroke="%231db954" stroke-width="1"/><circle cx="50" cy="50" r="5" fill="%231db954"/></svg>');
      background-size: 200px;
      animation: rotate 60s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="vinyl-bg"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo">üèÜ</div>
      <h1 class="app-title">Niche Collector Connector</h1>
      <p class="app-subtitle">Connect with collectors worldwide</p>

      <div id="auth-container">
        <!-- Login button will be inserted here -->
      </div>

      <div class="features">
        <h4>What You Collect</h4>
        <ul>
          <li>Vinyl, cards, sneakers, watches & more</li>
          <li>Build and showcase your collection</li>
          <li>Join forums and connect with others</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Handle OAuth callback first (in case redirected here with token)
    Auth.init();

    // Check if already logged in
    if (Auth.isAuthenticated()) {
      window.location.href = '/profile.html';
    }

    // Listen for successful auth
    window.addEventListener('auth:success', () => {
      window.location.href = '/profile.html';
    });

    // Add login button
    const authContainer = document.getElementById('auth-container');
    const loginBtn = Auth.createLoginButton('Sign in with Google', '/profile.html');
    authContainer.appendChild(loginBtn);
  </script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(err => {
        console.log('SW registration failed:', err);
      });
    }
  </script>
</body>
</html>
